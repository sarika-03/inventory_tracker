apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-fastapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventory
  template:
    metadata:
      labels:
        app: inventory
    spec:
      containers:
        - name: fastapi-app
          image: tiangolo/uvicorn-gunicorn-fastapi:python3.9 
            - containerPort: 8000
