<!DOCTYPE html>
<html>
<head>
    <title>Add Product</title>
</head>
<body>
    <h1>Add Product</h1>
    <form method="post" action="/add"> <!-- Submits to backend POST /add -->
        <label>ID:</label> <input type="number" name="id" required><br><br>
        <label>Name:</label> <input type="text" name="name" required><br><br>
        <label>SKU:</label> <input type="text" name="sku" required><br><br>
        <label>Price:</label> <input type="number" step="0.01" name="price" required><br><br>
        <label>Stock:</label> <input type="number" name="stock" required><br><br>
        <button type="submit">Add Product</button>
    </form>
    <br>
    <a href="/">Back to Product List</a>
</body>
</html>
